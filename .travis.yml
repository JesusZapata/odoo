branches:
  only:
  - 9.0-doc-es
language: python
cache:
  apt: true
  pip: true
  directories:
    - $HOME/.cache/pip
addons:
  apt:
    packages:
      - expect-dev  # provides unbuffer utility
      - python-lxml  # because pip installation is slow
      - python-simplejson
      - python-serial
      - python-yaml
python:
- 2.7
install:
- pip install -r doc/requirements.txt
- pip install -r requirements.txt
script:
- cd doc
- make prepare-deploy
- cd -
- bash deploy.sh
notifications:
  email:
    on_success: always
    on_failure: always
